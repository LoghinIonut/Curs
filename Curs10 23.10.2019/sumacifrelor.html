<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>
<script>
    var n = 123456;
    var sumaCifrelor = 0;
    var cifra;
    while (n > 0) {
        cifra = n % 10 // iau ultma cifra din numar
        sumaCifrelor += cifra ; // adaug cifra la suma
        n = parseInt(n / 10); // elimin ultima cifra din numar
    }
    console.log("suma cifrelor este", sumaCifrelor);
    
</script>

</html>

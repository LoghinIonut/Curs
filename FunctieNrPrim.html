        function isPrime(n) {
            var nrDivizori = 0;
            if (n > 2 && n % 2 == 0) {
                return false; // console.log("numarul nu este prim")
            } else if (n == 2) {
                return true; // console.log("numarul este prim")
            }
            for (var i = 3; i <= n / 2; i += 2) {
                if (n % i == 0) {
                    nrDivizori++;
                }
            }
            if (nrDivizori == 0) {
                return true; //console.log("numarul este prim")
            } else {
                return false; // console.log("numarul nu este prim")
            }
        }

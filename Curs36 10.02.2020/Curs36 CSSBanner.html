<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: brown;
            animation: 
            move 1s;

        }

        .patrat1 {
            position: absolute;
            top: 0;
            left: 25%;
            width: 50px;
            height: 50px;
            background: darkblue;
            animation:
            move1 4s;
            
        }

        .patrat2 {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50px;
            height: 50px;
            background: darkblue;
            animation:
            move2 3s;
        }
            

        .patrat3 {
            position: absolute;
            top: 0;
            left: 75%;
            width: 50px;
            height: 50px;
            background: darkblue;
            animation:
            move3 2s;
           
        }



        @keyframes move {
           from {top: 0; left: -100%;}
           to {top: 0; left: 0;}
        }

        @keyframes move1 {
           from {top: 0; left: -100%;}
           to {top: 0; left: 25%;}
        }

        @keyframes move2 {
           from {top: 0; left: -100%;}
           to {top: 0; left: 50%;}
        }

        @keyframes move3 {
           from {top: 0; left: -100%;}
           to {top: 0; left: 75%;}
        }

     

    </style>
</head>
<body>

    <div class="banner"></div>
    <div class="patrat1"></div>
    <div class="patrat2"></div>
    <div class="patrat3"></div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
         .ball {
            position: absolute;
            display: inline-block;
            background: red;
            top: 0px;
            left: 0px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: 
            move 8s infinite
         }

         @keyframes move {
           12.5% {top: 0; left: 0;}
           25% {top: 0; left: 25%;}
           27.5% {top: 0%; left: 25%;}
           50% {top: 25%; left: 25%;}
           62.5% {top: 25%; left: 25%;}
           75% {top: 25%; left: 0;}
           87.5% {top: 25%; left: 0;}
           100% {top: 0; left:0;}
        }
            
    
    </style>
</head>
<body>

    <div class="ball"></div>
    
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Italic;
        }

        table {
            border-collapse: collapse;
            width: 800px;
            border: 10px solid black;
        }

        th {
            text-align: left;
            padding: 10px;

        }

        td {
            text-align: left;
            padding: 10px;
        }

        th {
            background-color: rgb(66, 158, 66);
            color: white;
        }

        tr:nth-child(odd) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Product</th>
            <th>Unit Price</th>

            <td>Solid oak work table</td>

        </tr>
        <tr>
            <td>Leather Iphone Wallet</td>
            <td>45$</td>
            <td>120</td>
            <td>17/03.2020</td>
            <td>In Transit</td>
        </tr>
        <tr>
            <td>Apple displays</td>
            <td>1000$</td>
            <td>25</td>
            <td>11/03.2020</td>
            <td>Delivered</td>
        </tr>
        <tr>
            <td>Bose headphones</td>
            <td>60$</td>
            <td>90</td>
            <td>12/03.2020</td>

        </tr>
    </table>

</body>

</html>

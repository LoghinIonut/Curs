<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            padding-left: 10%;
            padding-top: 10%;
            padding-right: 10%;
        }

        .menu {
            display: flex;
            width: 100%;
            height: 40px;
            flex-direction: row;
            flex-wrap: nowrap;
            background: rgb(64, 42, 160);
            justify-content: space-around;
            margin: 0;
            padding: 0;
            align-items: center;
        }

        .submenu {
            text-align: center;
            vertical-align: middle;
            color: rgb(112, 203, 233);
            height: 100%;
            padding-top: 0.5em;
            padding-bottom: 0.5em;
            box-sizing: border-box;
            position: relative;

        }

        .submenu:hover {
            color: white;
        }

        .submenu:hover:after {
            content: "";
            width: 100%;
            background-color: rgb(101, 204, 230);
            height: 5px;
            top: 100%;
            left: 100%;
            transform: translate(-100%, -100%);
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="submenu">About</div>
        <div class="submenu">Getting Started</div>
        <div class="submenu">Templates</div>
        <div class="submenu">Components</div>
        <div class="submenu">Styles</div>
        <div class="submenu">Customize</div>
        <div class="submenu">Showcase</div>
        <div class="submenu">FAQ</div>
    </div>
</body>

</html>

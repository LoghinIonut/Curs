<!DOCTYPE html>
<html>

<head>
    <title>Title of the document</title>
</head>
<style>
    .container {
        position: absolute;
        overflow: hidden;
        top: 100px;
        left: 100px;
        background: grey;
        width: 100px;
        height: 20px;
        border: 3px solid black;
    

    }

    .example {
        position: absolute;
        text-align: center;
        width: 100px;
        height: 20px;
        display: inline-block;
        background: orange;
        transition: left 5s;

    }


    .example:hover {
        left: 100px;
    }
    
</style>

<body>
    <div class="container">
        <div class="example">Example 8</div>
    </div>
</body>

</html>

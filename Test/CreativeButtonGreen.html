<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: rgb(116, 180, 19);
            padding-top: 20%;
            padding-left: 20%;
            padding-right: 20%;
        }
        .button {
            position: absolute;
            display: inline-block;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            background-color: green;
            border: 2px solid white;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        #button2 {
            left: 50%;
        }
        #button3 {
            left: 50%;
            top: 40%
        }
        #button4 {
            top: 40%
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }
    </style>
</head>

<body>
    <button class="button" id="button1"><span>Continue </span></button>
    <button class="button" id="button2"><span>Continue </span></button>
    <button class="button" id="button3"><span>Continue </span></button>
    <button class="button" id="button4"><span>Continue </span></button>
</body>

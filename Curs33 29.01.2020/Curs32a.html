<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // call - pune 'this' sa fie cine vreau eu
         var a = {
             x: 5,
             y: 10,
             suma: function() {
                 console.log(this.x + this.y)            
                 }

         }

         var b = {
             x: 4,
             y: 19,

         }

         a.suma(); //15

         var f = a.suma;
         f(); // undefined NaN

         a.suma.call(b); // this este b !!!


         // asa se face extends cu sintaxa veche
         NewRectangle.prototype = Object.create(Rectangle.prototype);
    </script>
</head>

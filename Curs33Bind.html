<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=|, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 'use strict'

        var x = 15;
        var a = {
            x: 5,
            f: function(a, b) {
                console.log(arguments);
                 // join - returneaza elementele unui vector separate de elementul din paranteze
                console.log("------", Array.prototype.join.call(arguments, "|||"))
                console.log("x ", this.x);
                console.log("a + b", a + b);

            }
        }

        var b = {
            x: 10
        }

        var f = a.f.bind(b, 10); // face functia cu parametri din bindare ( ex: a va fi tot timpul 10)
        var f2 = a.f;

        var f3 = f.bind({x : 90})// nu pot binda de 2 ori

        a.f(1, 1); // 5
        f(5); // 10 
        f2(30, 40); // 15

        f3(0);
        
        //calcul max !!
        var v = [ 1, 49, 20, 30, 123, 4];
        console.log(Math.max.apply(null, v));
    </script>
</head>

</body>
</html>

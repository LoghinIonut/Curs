<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        addEventListener("DOMContentLoaded", start);

        var u; // unitati
        var z; // zeci
        var s; // sute
        var m; // mii
        var N; // numar
        var RomDict;


        RomDict = {
            0: "",
            1: "I",
            2: "II",
            3: "III",
            4: "IV",
            5: "V",
            6: "VI",
            7: "VII",
            8: "VIII",
            9: "IX",
            10: "X",
            20: "XX",
            30: "XXX",
            40: "XL",
            50: "L",
            60: "LX",
            70: "LXX",
            80: "LXXX",
            90: "XC",
            100: "C",
            200: "CC",
            300: "CCC",
            400: "CD",
            500: "D",
            600: "DC",
            700: "DCC",
            800: "DCCC",
            900: "CM",
            1000: "M",
            2000: "MM",
            3000: "MMM",
            4000: "MV"
        }

        function start() {
            const input = document.querySelector('input');
            const log = document.getElementById('values');

            input.addEventListener('input', updateValue);

            function updateValue(e) {
                log.textContent = RomanNumber(e);
                // console.log(e.target.value)
            }

        }

      


        function RomanNumber(e) {
            var string = ""; // string

            N = parseInt(e.target.value);
            console.log(N);


            u = N % 10;
            N = parseInt(N / 10);
            z = N % 10;
            N = parseInt(N / 10);
            s = N % 10;
            N = parseInt(N / 10);
            m = N % 10;

            N = u + 10 * z + 100 * s + 1000 * m;

            string += RomDict[m * 1000] + RomDict[s * 100] + RomDict[z * 10] + RomDict[u];

            return string;

        }







    </script>
</head>

<body>
    <input placeholder="Enter some text" type="number" name="name" max="4999" />
    <p id="values"></p>

</body>

</html>
